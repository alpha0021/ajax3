<!DOCTYPE html>
<html>
	<head>
		<title>DMP police database.</title>
		<link rel="stylesheet" href="dmp.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
      body{
        margin: 0 auto;
        width:340px;
        padding-top: 40px;
      }
    </style>
	</head>
	<body>
        <p>To get all the police stations list please click the  following button</p>
          <div id="informations">
            informations
          </div>

          <input type="button" id="driver" value="police stations">

          <script type="text/javascript" language="javascript">
            $(document).ready(function(){
                  $('#driver').click(function(event){
                      $.getJSON('dmp.json',function(p){
                          $("#informations").html("<p>Police station:" + p.ps +"</p>");
                      });
                  });
            });
          </script>

	</body>
</html>
